<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">


    <title>Recipe Share</title>
</head>

<body>

    <div class="container">

        <nav class="navbar navbar-light bg-light justify-content-between align-items-center">
            <h4>Welcome, {{session["user_name"]}}</h4>
            <div class="d-inline-flex">
                <a href="/dashboard">Back to Recipes</a>
                <a href="/logout" class="ml-3">Logout</a>
            </div>
        </nav>
        <div class="container mt-3 mx-auto">

            <div class="d-flex justify-content-between">
                <h3>{{info.title}}</h3>
                <p>Posted by: {{info.creator.first_name}}</p>
            </div>
            <div class="container border border-dark mx-auto mt-2 p-4">

                <div class="row">
                    <div class="col col-4">
                        <p>Description</p>
                    </div>
                    <div class="col col-8">
                        <p>{{ info.description}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-4">
                        <p>Under 30 minutes?</p>
                    </div>
                    <div class="col col-8">
                        {% if info.time == 1 %}
                        <p>Yes</p>
                        {% else %}
                        <p>No</p>
                        {% endif %}
                    </div>
                </div>
                <div class="row">
                    <div class="col col-4">
                        <p>Instructions</p>
                    </div>
                    <div class="col col-8">
                        {{ info.instructions}}
                    </div>
                </div>
                <div class="row">
                    <div class="col col-4">
                        <p>Date Made:</p>
                    </div>
                    <div class="col col-8">
                        {{ info.datemade}}
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>

</html>
