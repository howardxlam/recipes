<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">


    <title>Login and Registration</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light justify-content-between align-items-center col-10 mx-auto">
        <h3>Recipe Share</h3>
    </nav>
  

    <div class="parent-container d-flex">
        <div class="container landr">
            <div class="row">
                <div class="col col-10 p-3 bg-dark mx-auto">

                    <form action="/register" class="text-info" method="post">
                        <h4>Register</h4>

                        <div class="alert-danger">
                            {% for message in get_flashed_messages(category_filter=["error"]) %}
                            <p>{{ message }}</p>
                            {% endfor %}
                        </div>

                        <label>First Name:</label>
                        <input type="text" name="first_name" class="form-control form-control-sm">
                        <br>
                        <label>Last Name:</label>
                        <input type="text" name="last_name" class="form-control form-control-sm">
                        <br>
                        <label>Email:</label>
                        <input type="email" name="email" class="form-control form-control-sm">
                        <br>
                        <label>Password:</label>
                        <input type="password" name="password" class="form-control form-control-sm">
                        <br>
                        <label>Confirm Password:</label>
                        <input type="password" name="confirmpass" class="form-control form-control-sm">
                        <br>
                        <button type="submit" value="register" class="btn btn-info">Register</button>
                        <br><br>
                    </form>

                </div>
            </div>
        </div>

        <div class="container landr">
            <div class="row">
                <div class="col col-10 p-3 bg-dark mx-auto">

                    <form action="/login" method="post" class="text-info">
                        <h4 class="text-info">Login</h4>

                        <div class="alert-danger">
                            {% for message in get_flashed_messages(category_filter=["invalid"]) %}
                            <p>{{message}}</p>
                            {% endfor %}
                        </div>

                        <label for="email">Email:</label>
                        <input type="text" name="email" class="form-control form-control-sm">
                        <br>
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control form-control-sm">
                        <br>
                        <input type="submit" value="Login" class="btn btn-info">
                    </form>

                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
