<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">


    <title>Recipe Share</title>
</head>

<body>

<div class="container">

    <nav class="navbar navbar-light bg-light align-items-center mb-3">
        <h3>Edit {{recipe.title}}!</h3>
        <div class="d-inline-flex">
            <a href="/dashboard">Back to Recipes</a>
            <a href="/logout" class="ml-3">Logout</a>
        </div>

    </nav>

    <div class="parent-container d-flex justify-content-around">

        <div class="container leftcon p-3 col-7">

            <div class="alert-danger">
                {% for message in get_flashed_messages(category_filter=["rerror"]) %}
                <p>{{ message }}</p>
                {% endfor %}
            </div><br>

            <form action="/recipes/update" method="post">
                <div class="d-flex">
                    <label class="entryword">Name</label>
                    <input type="text" name="title" class="form-control" value="{{recipe.title}}">
                </div><br>
                <div class="d-flex">
                    <label class="entryword">Description</label>
                    <textarea name="description" class="form-control" rows="3">{{recipe.description}}</textarea>
                </div><br>
                <div class="d-flex">
                    <label class="entryword">Instructions</label>
                    <textarea name="instructions" class="form-control" rows="5">{{recipe.instructions}}</textarea>
                </div><br>
        </div>

        <div class="col col-1"></div>

        <div class="container wallcon rightcon col-4 my-auto">
            <div class="form-group">
                <label>Date Cooked/Made:</label><br>
                <input type="date" name="datemade" value="{{recipe.datemade}}">
            </div>
            <br>

            <p>Under 30 minutes?</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="time" value="1">
                <label class="form-check-label">
                    Yes
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="time" value="2">
                <label class="form-check-label">
                    No
                </label>
            </div>
            <br><br>

            <div class="form-group">
                <input type="hidden" name="id" value='{{recipe.id}}'>
                <button type="submit" name="submit" id="submit" class="btn btn-info btnsp">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
